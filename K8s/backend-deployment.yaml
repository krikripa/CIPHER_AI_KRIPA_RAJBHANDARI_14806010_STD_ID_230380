apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: cipher-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: cipher-ai-backend:latest
        ports:
        - containerPort: 8000
        env:
          - name: DATABASE_URL
            value: postgresql://postgres:postgres@postgres:5432/cipher_ai
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: cipher-ai
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
